{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row g-5">
    <div class="col-md-6">
        <img src="{{ product.image_url or 'https://via.placeholder.com/800x600.png?text=No+Image' }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h1 class="display-5 fw-bold">{{ product.name }}</h1>
        <h2 class="text-danger my-3">NT$ {{ product.price|int }}</h2>
        <p class="fs-5">{{ product.description }}</p>
        <hr>
        {% if current_user %}
            <form action="{{ url_for('main.add_to_cart') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <div class="row align-items-center g-2">
                    <div class="col-auto">
                        <label for="quantity" class="col-form-label">數量:</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1" max="{{ product.quantity }}">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success btn-lg w-100"><i class="bi bi-cart-plus-fill"></i> 加入購物車</button>
                    </div>
                </div>
            </form>
        {% else %}
            <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-lg w-100">請先登入以購買</a>
        {% endif %}
    </div>
</div>
{% endblock %}
