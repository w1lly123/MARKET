{% extends "base.html" %}

{% block title %}註冊新帳號 - 我的商店{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12" style="min-height: calc(100vh - 200px);">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-2xl rounded-xl p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">建立您的帳號</h1>
            <p class="text-center text-gray-500 mb-8">只需幾步，即可開始購物</p>
            
            <form action="{{ url_for('main.register') }}" method="POST">
                <div class="mb-4">
                    <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">暱稱</label>
                    <input type="text" name="nickname" id="nickname" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                    <input type="email" name="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                    <input type="password" name="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">註冊</button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-8">
                已經有帳號了嗎？ <a href="{{ url_for('main.login') }}" class="font-medium text-blue-600 hover:text-blue-500">前往登入</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
