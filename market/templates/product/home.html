{% extends "base.html" %}

{% block title %}首頁 - 我的商店{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8 text-gray-800 text-center">探索我們的商品</h1>
        
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    {% for product in products %}
    <a href="{{ url_for('product.product_detail', product_id=product.id) }}" class="group block bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
        <div class="relative pb-2/3">
            <img class="absolute h-full w-full object-cover" src="{{ product.image_url or 'https://placehold.co/400x400/e2e8f0/cbd5e0?text=Image' }}" alt="[圖片] {{ product.name }}">
        </div>
        <div class="p-4">
            <h2 class="text-lg font-semibold text-gray-800 truncate group-hover:text-blue-600">{{ product.name }}</h2>
            <p class="mt-2 text-xl font-bold text-blue-600">$ {{ product.price|int }}</p>
        </div>
    </a>
    {% else %}
    <p class="col-span-full text-center text-gray-500">目前沒有任何商品可供選購。</p>
    {% endfor %}
</div>
{% endblock %}
