{% extends "base.html" %}

{% block title %}發生錯誤{% endblock %}

{% block content %}
<div class="py-5 text-center">
    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
    <h1 class="display-4 mt-3">喔不，發生了一些錯誤</h1>
    <p class="lead">我們遇到了一個問題，請稍後再試。</p>
    <hr>
    <div class="alert alert-danger" role="alert">
        <strong>錯誤訊息：</strong> {{ msg or "未提供具體錯誤訊息。" }}
    </div>
    <a href="{{ url_for('main.home') }}" class="btn btn-secondary btn-lg mt-4">返回首頁</a>
</div>
{% endblock %}
