{% extends "layout.html" %}

{% block title %}
    發生錯誤
{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1 text-danger">Oops!</h1>
    <h2 class="mb-4">發生了一些錯誤</h2>
    <div class="alert alert-warning" role="alert">
        {{ msg or "未知的錯誤，請聯繫管理員。" }}
    </div>
    <a href="{{ url_for('main.home') }}" class="btn btn-primary mt-3">返回首頁</a>
</div>
{% endblock %}
