{% extends "base.html" %}

{% block title %}訂單成立 - 我的商店{% endblock %}

{% block content %}
<div class="flex items-center justify-center" style="min-height: calc(100vh - 200px);">
    <div class="text-center bg-white p-12 rounded-lg shadow-2xl max-w-lg mx-auto">
        <svg class="mx-auto h-16 w-16 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1 class="mt-6 text-2xl font-bold text-gray-800">感謝您的訂購！</h1>
        <p class="mt-4 text-gray-600">您的訂單已成功建立，我們將盡快為您處理。</p>
        <div class="mt-6 bg-gray-50 p-4 rounded-md">
            <p class="text-sm text-gray-500">您的訂單編號為：</p>
            <p class="text-lg font-mono font-semibold text-blue-600">{{ order_id }}</p>
        </div>
        <div class="mt-8">
            <a href="{{ url_for('product.home') }}" class="bg-blue-600 text-white py-2 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors">返回首頁</a>
        </div>
    </div>
</div>
{% endblock %}
