{% extends "base.html" %}

{% block title %}首頁 - 所有商品{% endblock %}

{% block content %}
<div class="p-4 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">探索我們的商品</h1>
        <p class="col-md-8 fs-4">從最新科技到時尚單品，找到您心儀的一切。</p>
    </div>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 shadow-sm product-card">
            <img src="{{ product.image_url or 'https://via.placeholder.com/400x300.png?text=No+Image' }}" class="card-img-top" alt="{{ product.name }}" style="aspect-ratio: 4/3; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-muted">NT$ {{ product.price|int }}</p>
                <a href="{{ url_for('main.product', product_id=product.id) }}" class="btn btn-primary w-100">查看詳情</a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12">
        <p class="text-center">目前沒有任何商品。</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
