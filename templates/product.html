<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2>所有商品</h2>
    <div class="row">
        {% for product in products %}
        <!--跑每一筆product資料-->
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename=product.image_url) }}" class="card-img-top" alt="商品圖片" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.id }} - ${{ product.price }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="/add-to-cart/{{ product.id }}" class="btn btn-success">加入購物車</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
