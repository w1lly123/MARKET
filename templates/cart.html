<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2>購物車</h2>
    {% if cart_item %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>商品名稱</th>
                <th>單價</th>
                <th>數量</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_item %}
            <tr>
                <td>${{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.price * item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h4>總金額：${{ total }}</h4>
    {% else %}
    <p>購物車是空的。</p>
    {% endif %}
    <a href="/product" class="btn btn-info">繼續購物</a>
</body>
</html>
